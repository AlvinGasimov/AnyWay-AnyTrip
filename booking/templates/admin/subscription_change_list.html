{% extends "admin/change_list.html" %}

{% block object-tools %}
  <div id="changelist-object-tools">
    {% if action_form and actions_on_top and cl.show_admin_actions %}{% admin_actions %}{% endif %}
    <form id="send-email-form" method="post" action="{% url 'admin:send_email' %}">
      {% csrf_token %}
      <label for="email_content">Email Content:</label>
      <textarea id="email_content" name="email_content" rows="4" cols="50"></textarea>
      <input type="submit" name="send_email" value="Send Email" class="default button" />
      <input type="hidden" name="selected_subscriptions" value="{{ selected_subscriptions }}" />
    </form>
    {% if action_form and actions_on_bottom and cl.show_admin_actions %}{% admin_actions %}{% endif %}
  </div>
{% endblock %}
